version: '3.8'
services:
  replace-backend:
    image: ${REPLACE_ECR_BACKEND}:latest
    environment:
      - "REPLACE.DATABASE.URL=${REPLACE_DATABASE_URL}"
      - "REPLACE.DATABASE.USER=${REPLACE_DATABASE_USER}"
      - "REPLACE.DATABASE.PASSWORD=${REPLACE_DATABASE_PASSWORD}"
      - "REPLACE.OAUTH.CALLBACK=http://localhost:8000/api/session/callback"
      - "REPLACE.OAUTH.CLIENT_ID=..."
      - "REPLACE.OAUTH.CLIENT_SECRET..."
    expose:
      - 8080
    labels:
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"

  replace-frontend:
    image: ${REPLACE_ECR_FRONTEND}:latest
    expose:
      - 8080
    labels:
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web"

  proxy:
    image: traefik:latest
    command:
#      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker"
      - "--entrypoints.web.address=:8080"
    ports:
      - "80:8080"
#      - "8080:8080" // Uncomment this line to access the Traefik dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    depends_on:
      - replace-backend
      - replace-frontend
