<div class="py-4 text-gray-700">
    <div class="mx-auto px-4 sm:px-6 md:px-8 flex" [ngClass]="wFull ? '' : 'max-w-7xl'">
        <h1 class="text-2xl font-semibold text-gray-900">{{ title }}</h1>
        <div class="flex ml-auto">
            <button *ngIf="createRoute !== null" mat-raised-button color="primary" (click)="create()">Erstellen</button>
        </div>
    </div>
    <div class="mx-auto px-4 sm:px-6 md:px-8 flex flex-col gap-8 pt-4" [ngClass]="wFull ? '' : 'max-w-7xl'">
        <ng-content></ng-content>
    </div>
</div>
