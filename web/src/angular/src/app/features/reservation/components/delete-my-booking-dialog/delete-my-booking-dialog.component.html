<div class="p-4">
    <h2 class="font-medium text-lg mb-2">Buchung löschen</h2>
    <p>
        Sind Sie sicher, dass Sie  die Buchung <br>
        <span class="font-medium">
            vom {{ data.from | localeDateTime:dateTimeFormat }} <br>
            bis {{ data.to | localeDateTime:dateTimeFormat }}
        </span>
        <br>löschen möchten?
    </p>
    <div class="flex gap-2 mt-4">
        <button mat-raised-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="false" color="white" class="ml-auto">
            Abbrechen
        </button>
        <button mat-raised-button [mat-dialog-close]="true" color="warn">Löschen</button>
    </div>
</div>
