<style>
.mat-button-toggle-checked {
    box-shadow: inset 0px 0px 6px 0px rgba(169,221,121,1);
    z-index: 2;
}
</style>
<div class="py-4">
    <div class="mb-2 sm:mb-0 mx-auto max-w-7xl px-4 sm:px-6 md:px-8">
        <h1 class="text-2xl font-semibold text-gray-900">Buchen</h1>
    </div>
    <div class="mx-auto max-w-7xl px-4 sm:px-6 md:px-8 flex flex-col gap-4">
        <div class="flex flex-wrap xl:grid grid-cols-[25%_25%_25%_1fr] gap-4">
            <div class="p-2 rounded-md bg-gray-100 hover:bg-gray-200 cursor-pointer" (click)="isSelectingSite=true">
                <div *ngIf="selectedSite; else default" class="text-xl text-gray-700 flex">
                    {{ selectedSite.name ?? ' ' }}
                </div>
                <ng-template #default>
                    <div class="text-lg text-gray-300">
                        W채hle ein Geb채ude
                    </div>
                </ng-template>
                <div class="text-xs text-gray-400 flex items-center">
                    <mat-icon class="!h-5 !w-5 text-[1.25rem] mr-1" [inline]="false">location_city</mat-icon> Geb채ude
                </div>
            </div>
            <div class="p-2 rounded-md bg-gray-100 hover:bg-gray-200 cursor-pointer" (click)="isSelectingFloor=true">
                <div *ngIf="selectedFloor; else default" class="text-lg text-gray-700">
                    {{ selectedFloor.name ?? '' }}
                </div>
                <ng-template #default>
                    <div class="text-lg text-gray-300">
                        W채hle ein Stockwerk
                    </div>
                </ng-template>
                <div class="text-xs text-gray-400 flex items-center">
                    <mat-icon class="!h-5 !w-5 text-[1.25rem] mr-1" [inline]="false">account_tree</mat-icon> Stockwerk
                </div>
            </div>
            <mat-button-toggle-group
                [(ngModel)]="selectedType"
                (change)="filterEntitiesByType()"
                name="selected_type"
                class="w-full !rounded-md border-0">
                <mat-button-toggle *ngFor="let type of types" [value]="type.id" class="w-full flex items-center justify-center bg-gray-100 z-0">
                    <span class="text-xl text-gray-700 text-center">
                        {{ type.name }}
                    </span>
                </mat-button-toggle>
            </mat-button-toggle-group>
            <time-selector [(interval)]="interval" [(isSelectingTime)]="isSelectingTime" class="place-self-end"></time-selector>
        </div>
        <site-selector *ngIf="isSelectingSite" [sites]="sites" (siteSelected)="selectedSite  = $event"></site-selector>
        <floor-selector *ngIf="!isSelectingSite && isSelectingFloor" [floors]="selectableFloors" (floorSelected)="selectedFloor = $event"></floor-selector>
        <card *ngIf="!isSelectingSite && !isSelectingFloor && selectedSite !== undefined && selectedFloor !== undefined">
            <div class="flex flex-col xl:flex-row">
                <div class="order-3 xl:order-1 grow h-64 sm:h-96 rounded-md bg-gray-100 p-1">
                    <entity-map [(entities)]="filteredBookableEntities" [backgroundImage]="selectedFloor.planFile"></entity-map>
                </div>
                <div class="order-1 mb-4 xl:mb-0 xl:w-64 xl:ml-5 xl:h-96">
                    <bookings-list *ngIf="bookings.data" [bookings]="bookings.data" [interval]="interval"></bookings-list>
                </div>
            </div>
            <div class="mt-4 relative">
                <bookable-entities-list [(entities)]="filteredBookableEntities"></bookable-entities-list>
                <div *ngIf="bookings.data === undefined" class="pointer-events-none absolute inset-0 bg-white/50"> </div>
            </div>
        </card>
        <div class="hidden sm:flex justify-end">
            <button class="!p-8 !text-3xl" [disabled]="disabled" mat-raised-button color="primary" (click)="onSubmit()">Buchen</button>
        </div>
        <div class="mb-48 sm:mb-0"></div>
    </div>
    <div class="fixed sm:hidden bottom-28 right-[7.5rem] flex justify-end w-auto gap-4">
        <div class="z-10 p-4 bg-primary-700 flex justify-center items-center gap-2 text-white rounded-full" (click)="isSelectingSite=true">
            <mat-icon class="!h-10 !w-10 text-[2.5rem]">location_city</mat-icon>
        </div>
        <div class="z-10 p-4 bg-primary-700 flex justify-center items-center gap-2 text-white rounded-full" (click)="isSelectingFloor=true">
            <mat-icon class="!h-10 !w-10 text-[2.5rem]">account_tree</mat-icon>
        </div>
    </div>
    <div class="fixed sm:hidden bottom-8 right-8 z-10">
        <button class="!p-4 !py-8 !text-3xl" [disabled]="disabled" mat-raised-button color="primary" (click)="onSubmit()">
            Buchen
        </button>
    </div>
</div>
