<div class="py-4">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 md:px-8">
        <h1 class="text-2xl font-semibold text-gray-900">Buchen</h1>
    </div>
    <div class="mx-auto max-w-7xl px-4 sm:px-6 md:px-8">
        <div class="p-5 rounded-lg border-4 border-dashed border-gray-200 flex flex-row">
            <div class="flex flex-col w-fit">

                <div>
                    <mat-form-field class="w-3/5 pr-2">
                        <mat-label>Datum</mat-label>
                        <input matInput [min]="minDate" [matDatepicker]="picker" [(ngModel)]="startDate">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field class="w-2/5">
                        <mat-label>Uhrzeit</mat-label>
                        <input [ngModel]="startTime | date: 'HH:mm'" matInput type="time" (change)="getTime($event)">
                        <mat-hint>HH:mm</mat-hint>
                    </mat-form-field>
                </div>

                <mat-form-field *ngIf="startDate && startTime">
                    <mat-label>Standort</mat-label>
                    <mat-select
                        [(ngModel)]="selectedSite"
                        (selectionChange)="getFloors()">
                        <mat-option></mat-option>
                        <mat-option *ngFor="let site of sites" [value]="site">
                            {{ site.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field *ngIf="selectedSite && startDate">
                    <mat-label>Stockwerk</mat-label>
                    <mat-select
                        [(ngModel)]="selectedFloor"
                        (selectionChange)="getBookableEntities()"
                        [disabled]="floors.length === 1">
                        <mat-option></mat-option>
                        <mat-option
                            *ngFor="let floor of floors"
                            [value]="floor">
                            {{ floor.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <!--
                    At this point the floor's image should be shown
                    The bookable entities should be marked clearly
                -->

                <mat-form-field *ngIf="selectedSite && selectedFloor && startDate">
                    <mat-label>Arbeitsplatz</mat-label>
                    <mat-select [(ngModel)]="selectedEntity">
                        <mat-option></mat-option>
                        <mat-option
                            *ngFor="let entity of bookableEntities"
                            [value]="entity">
                            {{ entity.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>



                <button *ngIf="selectedSite && selectedFloor && selectedEntity && startDate && startTime"
                    mat-raised-button color="primary"
                    (click)="sendBooking()"
                    class="mt-auto">
                    Buchung versenden
                </button>

            </div>

            <img [src]="imgSrc" class="w-4/5" *ngIf="imgSrc && selectedSite">



        </div>
    </div>
</div>
