<div class="flex grow justify-center items-center h-screen">
    <div class="flex flex-col bg-gray-300 rounded-lg p-8">
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="user" />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="password" type="password" />
        </mat-form-field>

        <div *ngIf="loginError !== undefined" class="text-red-500 font-medium mb-2">
            {{ loginError }}
        </div>

        <button mat-raised-button color="primary" (click)="login()">Login</button>
    </div>
</div>
