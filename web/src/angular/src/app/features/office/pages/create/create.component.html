<crud-layout [title]="'Neues Büro erstellen'">
    <crud-card (save)="submit()" [saveText]="'erstellen'">
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Büro name</mat-label>
            <input type="text" matInput [(ngModel)]="this.form.data.name" placeholder="Büro" [disabled]="this.form.processing" />
            <mat-hint>Der Name des Büro Gebäudes</mat-hint>
        </mat-form-field>
    </crud-card>
</crud-layout>
